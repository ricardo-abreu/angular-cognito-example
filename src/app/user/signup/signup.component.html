<div class="row" *ngIf="didFail">
  <div>
    <div class="alert alert-danger">Something went wrong, please try again!</div>
  </div>
</div>
<div class="row">
  <div>
    <form (ngSubmit)="onSubmit(usrForm)" #usrForm="ngForm">
      <div class="form-group">
        <label
          for="username"
          class="control-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          ngModel
          class="form-control text-center"
          required>
      </div>
      <div class="form-group">
        <label
          for="email"
          class="control-label">Mail</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          class="form-control text-center"
          required
          email>
      </div>
      <div class="form-group">
        <label
          for="password"
          class="control-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control text-center"
          required>
      </div>
      <div class="form-group">
        <label
          for="confirmPassword"
          class="control-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          ngModel
          class="form-control text-center"
          required>
      </div>
      <div *ngIf="usrForm.value.password !== usrForm.value.confirmPassword">Passwords do not match!</div>
      <button class="btn btn-primary" type="submit"
              [disabled]="(usrForm.value.password !== usrForm.value.confirmPassword) || usrForm.invalid">Submit
      </button>
    </form>
    <div class="loader" *ngIf="isLoading"></div>
  </div>
</div>
<div class="row" *ngIf="!confirmUser">
  <div>
    <button class="btn btn-default" (click)="onDoConfirm()">Confirm User</button>
  </div>
</div>
<div class="row" *ngIf="confirmUser">
  <div>
    <form #confirmForm="ngForm" (ngSubmit)="onConfirm(confirmForm.value)">
      <div class="form-group">
        <label
          for="usrName"
          class="control-label">Username</label>
        <input
          type="text"
          id="usrName"
          name="usrName"
          ngModel
          class="form-control"
          required>
      </div>
      <div class="form-group">
        <label
          for="validationCode"
          class="control-label">Validation Code</label>
        <input
          type="text"
          id="validationCode"
          name="validationCode"
          ngModel
          class="form-control"
          required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="confirmForm.invalid">Confirm your Account</button>
    </form>
    <div class="loader" *ngIf="isLoading"></div>
  </div>
</div>
